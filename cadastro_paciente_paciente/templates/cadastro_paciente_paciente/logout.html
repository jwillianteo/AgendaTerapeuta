<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="favicon/Icons-Land-Medical-People-Doctor-Male.ico" type="image/x-icon" />
    <title>Logout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo para o destaque */
        .highlight {
            outline: 2px solid rgb(37, 161, 137);
            outline-offset: 2px;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin: -20px -20px 20px -20px;
            border-radius: 5px 5px 0 0;
        }
        .container button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
        }
        .container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>Tem certeza que deseja sair?</p>
        <form action="{% url 'pagina_inicial' %}" method="post">
            {% csrf_token %}
            <button type="submit">Sair</button>
        </form>
        <a href="{% url 'home' %}">Voltar</a>
    </div>
     <!-- Botão que se move pela tela -->
    
  <!-- Botão que se move pela tela -->
<button id="movingButton" name="Botao Acessibilidade" style="
position: fixed;
bottom: 550px;
right: 40px;
background-color: transparent;
color: rgb(248, 246, 246);
border: none;
border-radius: 50%;
width: 80px;
height: 80px;
font-size: 20px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
outline: none; /* Remove a borda ao clicar */
">
<img src="favicon/imgAcessi.png" alt="Acessibilidade" style="width: 70px; height: 70px;">
</button>

<script>
// Seleciona todos os elementos focáveis e visíveis na página
const movingButton = document.getElementById('movingButton');
const elements = Array.from(document.querySelectorAll('a, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, label')).filter(el => {
    const styles = window.getComputedStyle(el);
    return el.innerText.trim() && styles.visibility !== 'hidden' && styles.display !== 'none';
});

let currentIndex = 0;

function highlightElement(element) {
    element.classList.add('highlight');
    element.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Centraliza o elemento na tela
}

function removeHighlight(element) {
    element.classList.remove('highlight');
}

function speakText(text, element) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'pt-BR';
    utterance.onstart = () => highlightElement(element);
    utterance.onend = () => removeHighlight(element);
    speechSynthesis.speak(utterance);
}

movingButton.addEventListener('click', () => {
    // Remove o destaque do elemento atual
    if (currentIndex > 0) {
        removeHighlight(elements[currentIndex - 1]);
    }

    // Avança para o próximo elemento
    if (currentIndex < elements.length) {
        const element = elements[currentIndex];
        const text =element.name || element.placeholder || element.innerText || element.value || "Elemento sem texto";
        if (text.trim()) {
            speakText(text, element);
        }
        currentIndex++;
    } else {
        currentIndex = 0; // Reinicia a navegação ao final
    }
});
</script>
</body>
</html>
