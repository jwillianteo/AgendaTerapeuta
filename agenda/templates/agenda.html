<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon/Icons-Land-Medical-People-Doctor-Male.ico" type="image/x-icon" />
    <title>Minha Agenda1</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilo para o destaque */
        .highlight {
            outline: 2px solid rgb(37, 161, 137);
            outline-offset: 2px;
        }
    </style>
    </head>
    
<body>
    <a class="back-btn" href="/home">Voltar</a>
    <div class="container">
        <h1>Criar Nova Consulta</h1>
        <section>
            <form action="{% url 'criar_consulta' %}" method="POST">
                {% csrf_token %}
                <div class="input-container">
                    <label for="data_consulta">Data da Consulta:</label>
                    <input type="datetime-local" id="data_consulta" name="date" required />
                </div>
                <input type="hidden" value="{{ terapeuta.id }}" id="_idTerapeuta" name="_idTerapeuta" required />
                <div class="input-container">
                    <label for="_idPaciente">Paciente:</label>
                    <select id="_idPaciente" name="_idPaciente">
                        {% for paciente in pacientes %}
                        <option value="{{ paciente.idPaciente }}">{{ paciente.nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit">Salvar Consulta</button>
            </form>
        </section>
        <hr />
        <section>
            <h2>Consultas Agendadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Paciente</th>
                        <th>Data da Consulta</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for agenda in consultas %}
                    <tr>
                        <td>{{ agenda.name }}</td>
                        <td>{{ agenda.date }}</td>
                        <td>
                            <form action="{% url 'deletar_consulta' agenda.id_agenda %}" method="post">
                                {% csrf_token %}
                                <button type="submit" class="remove-button">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </div>
    <script>
        const terapeuta = document.getElementById("_idTerapeuta");
        const terapeutaLocalsStorage = localStorage.getItem("trabalho_agenda_terapeutaId") || "";
        if (terapeutaLocalsStorage) terapeuta.value = terapeutaLocalsStorage;
    </script>
    <!-- Botão que se move pela tela -->
    <button id="movingButton" name="Botao Acessibilidade" style="
        position: fixed;
        bottom: 550px;
        right: 40px;
        background-color: transparent;
        color: rgb(248, 246, 246);
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        font-size: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        outline: none; /* Remove a borda ao clicar */
    ">
        <img src="favicon/imgAcessi.png" alt="Acessibilidade" style="width: 70px; height: 70px;">
    </button>
<script>
// Seleciona todos os elementos focáveis e visíveis na página
const movingButton = document.getElementById('movingButton');
const elements = Array.from(document.querySelectorAll('a, button, input, select, textarea, h1, h2, h3, h4, h5, h6, p, label'))

let currentIndex = 0;

function highlightElement(element) {
    element.classList.add('highlight');
    element.scrollIntoView({ behavior: 'smooth', block: 'center' }); // Centraliza o elemento na tela
}

function removeHighlight(element) {
    element.classList.remove('highlight');
}

function speakText(text, element) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'pt-BR';
    utterance.onstart = () => highlightElement(element);
    utterance.onend = () => removeHighlight(element);
    speechSynthesis.speak(utterance);
}

movingButton.addEventListener('click', () => {
    // Remove o destaque do elemento atual
    if (currentIndex > 0) {
        removeHighlight(elements[currentIndex - 1]);
    }

    // Avança para o próximo elemento
    if (currentIndex < elements.length) {
        const element = elements[currentIndex];
        const text =element.name || element.placeholder || element.innerText || element.value || "Elemento sem texto";
        if (text.trim()) {
            speakText(text, element);
        }
        currentIndex++;
    } else {
        currentIndex = 0; // Reinicia a navegação ao final
    }
});
</script>
</body>
</html>
